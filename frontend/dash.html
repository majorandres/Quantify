<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel ="shortcut icon" type = "x-icon" href ="images/truck.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dashboard</a>
          <a href="index.html">
            <button class="proAddSubmitBtn btn btn-success">Logout</button>
          </a>
        </div>
    </nav>
    <div class = "row">
        <div class = "col-5"> 
            <div class="d-flex flex-column align-items-center vh-100 justify-content-center ps-5">
                <a href="scan.html" class="d-block w-100">
                    <button type="button" class="btn btn-lg py-4 bg-primary-subtle mb-3 w-100">Scan Inventory</button>
                </a>
                
                <button type="button" class="btn btn-lg py-4 bg-primary-subtle mb-3 w-100">Batch Track</button>
                <a href="AutoRestock.html" class="d-block w-100">
                    <button type="button" class="btn btn-lg py-4 bg-primary-subtle mb-3 w-100">Auto Restock</button>
                </a>
                <a href="inventory.html" class="d-block w-100">
                    <button type="button" class="btn btn-lg py-4 bg-primary-subtle mb-3 w-100">Modify Inventory</button>
                </a>
            </div>
        </div>
        <div class = "col-6">
            <div class="d-flex flex-column align-items-center vh-100 justify-content-center">
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <canvas id="myChart" width="400" height="200"></canvas>
                <script>
                    const costData = {
                      labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                      datasets: [{
                        label: 'Costs Over Time',
                        data: [500, 600, 700, 800, 550, 650],
                        borderColor:'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2
                      }]
                    };
                    const salesData = {
                      labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                      datasets: [{
                        label: 'Items Sold',
                        data: [12, 19, 3, 5, 2, 3],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2
                      }]
                    };
                    const ctx = document.getElementById('myChart').getContext('2d');
                    let myChart = new Chart(ctx, {
                      type: 'line',
                      data: costData,
                      options: {
                        responsive: true,
                        plugins: {
                          tooltip: {
                            enabled: true
                          }
                        },
                        scales: {
                          y: {
                            beginAtZero: true
                          }
                        }
                      }
                    });

                    function showCostGraph() {
                      myChart.data = costData;
                      myChart.update();
                    }

                    function showSalesGraph() {
                      myChart.data = salesData;
                      myChart.update();
                    }
                </script>
            </div>
        </div>
        <div class="col-1">
            <div class="d-flex flex-column align-items-center vh-100 justify-content-center">
                <button type="button" class="btn btn-primary" onclick="showCostGraph()">
                    <i class="bi bi-currency-dollar"></i><br>Cost
                </button>
                <button type="button" class="btn btn-primary" onclick="showSalesGraph()">Daily<br>Sales</button>
            </div>
        </div>
    </div>
    <script>
      function toggleBatchTrack() {
        const hiddenColumns = document.getElementById('hiddenColumns');
        if (hiddenColumns.classList.contains('hidden-columns')) {
          hiddenColumns.classList.remove('hidden-columns'); // make the graph and toggle buttons appear
        } else {
          hiddenColumns.classList.add('hidden-columns'); // hide the graph and toggle buttons
        }
      }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
