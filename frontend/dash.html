<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Dashboard</a>
          <a href="index.html">
            <button class="btn bg-primary-subtle me-2">Logout</button>
          </a>
        </div>
    </nav>
    <div class = "row">
        <div class = "col"> 
            <div class="d-flex flex-column align-items-center vh-100 justify-content-center ps-5">
                <button type="button" class="btn btn-lg py-4 bg-primary-subtle mb-3">Scan Inventory</button>
                <button type="button" class="btn btn-lg py-4 bg-primary-subtle mb-3">Batch Track</button>
                <a href="AutoRestock.html">
                    <button type="button" class="btn btn-lg py-4 bg-primary-subtle mb-3">Auto Restock</button>
                </a>
                <a href="inventory.html">
                    <button type="button" class="btn btn-lg py-4 bg-primary-subtle mb-3">Modify Inventory</button>
                </a>
            </div>
        </div>
        <div class = "col">
            <div class="d-flex flex-column align-items-center vh-100 justify-content-center ps-5">
                <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
                <canvas id="myChart" width="400" height="200"></canvas>
                <script>

                    const ctx = document.getElementById('myChart').getContext('2d');
                

                    const data = {
                      labels: ['January', 'February', 'March', 'April', 'May', 'June'],
                      datasets: [{
                        label: 'Items Sold',
                        data: [12, 19, 3, 5, 2, 3],
                        borderColor: 'rgba(75, 192, 192, 1)',
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderWidth: 2
                      }]
                    };
                
                    
                    const config = {
                      type: 'line',   
                      data: data,
                      options: {
                        responsive: true,
                        plugins: {
                          tooltip: {
                            enabled: true
                          }
                        },
                        scales: {
                          y: {
                            beginAtZero: true
                          }
                        }
                      }
                    };
                    const myChart = new Chart(ctx, config);
                  </script>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
