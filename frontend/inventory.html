<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Inventory</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
	<style>
		.proAddSection.hidden {
			display: none;
		}

		.proAddSection {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background-color: rgba(0, 0, 0, 0.6);
			display: flex;
			justify-content: center;
			align-items: center;
		}

		.proAdd {
			background: white;
			padding: 20px;
			border-radius: 10px;
			width: 400px;
			text-align: center;
		}
		.header_search {
			justify-content: center;
		}
	</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-primary-subtle">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Inventory</a>
			<form class="d-flex mx-auto" role="search">
				<input class="form-control me-2" type="search" placeholder="Search product" aria-label="Search">
			</form>
			<button id="showModalBtn" class="btn btn-primary">Add Product</button>
		</div>
	</nav>


	<!-- Modal Section -->
	<div class="proAddSection hidden">
		<div class="proAdd">
			<h1 class="add_title">New Product</h1>
			<form class="proAdd__form">
				<div class="proAdd__form__inputs">
					<p>Product Name</p>
					<input
						type="text"
						placeholder="Enter product name"
						class="productNameInput"
						required
					/>
				</div>
				<div class="proAdd__form__inputs">
					<p>Category</p>
					<select name="category" id="categoryInput" required>
						<option value="">Select product category</option>
						<option value="no-cat">No Category</option>
					</select>
				</div>
				<div class="proAdd__form__inputs">
					<p>Quantity</p>
					<input
						type="number"
						placeholder="Enter product quantity"
						class="productQuantityInput"
						min="1"
						required
					/>
				</div>
				<div class="proAdd__form__inputs">
					<p>Price</p>
					<input
						type="number"
						placeholder="Enter buying price"
						class="productPriceInput"
						min="1"
						required
					/>
				</div>
				<div class="proAdd__form__buttons">
					<button type="button" class="proAddCancelBtn btn btn-outline-danger">Discard</button>
					<button type="submit" class="proAddSubmitBtn btn btn-success">Add Product</button>
				</div>
			</form>
		</div>
	</div>

	<script>
		// Select elements
		document.addEventListener('DOMContentLoaded', () => {
			const showModalBtn = document.getElementById('showModalBtn');
			const proAddSection = document.querySelector('.proAddSection');
			const cancelBtn = document.querySelector('.proAddCancelBtn');

			// Show modal on button click
			showModalBtn.addEventListener('click', () => {
				proAddSection.classList.remove('hidden');
			});

			// Hide modal on discard button click
			cancelBtn.addEventListener('click', () => {
				proAddSection.classList.add('hidden');
			});
		});
	</script>

	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
