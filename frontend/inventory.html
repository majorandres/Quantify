<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel ="shortcut icon" type = "x-icon" href ="images/truck.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        /* Modal styling */
        .proAddSection.hidden {
            display: none;
        }

        .proAddSection {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .proAdd {
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 8px 15px rgba(0, 0, 0, 0.3);
            width: 400px;
            text-align: center;
        }

        .proAdd__form__buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .proAddCancelBtn,
        .proAddSubmitBtn {
            transition: all 0.2s ease;
        }

        .proAddCancelBtn:hover,
        .proAddSubmitBtn:hover {
            transform: scale(1.05);
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
        }

        nav {
            background-color: #343a40;
        }

        nav .navbar-brand {
            color: rgb(0, 0, 0);
        }

        nav .btn {
            border-color: transparent;
        }

        .table {
            margin-top: 30px;
            border-radius: 8px;
        }

        .table th, .table td {
            text-align: center;
        }

        .product-section {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
        }

        .form-control,
        .form-select {
            margin-bottom: 1rem;
        }

        @media (max-width: 767px) {
            .proAdd {
                width: 100%;
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
            <a class="navbar-brand text-black" href="#">Inventory</a>
        
            <div class="container3">
                <button id="showModalBtn" class="proAddSubmitBtn btn btn-success">Add Product</button>
                <a href="dash.html">
                    <button type="button" class="proAddSubmitBtn btn btn-success">Back</button>
                  </a>
            </div>
            
            
        </div>
    </nav>

    <!-- Main Content -->
    <div class="main">
        <div class="inventory-app">

            <div class="product-section">
                <table class="table table-hover table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <!-- <td>Sample Product</td>
                            <td>50</td>
                            <td>$200</td>
                            <td>Electronics</td>
                            <td>
                                <button class="btn btn-warning btn-sm">Edit</button>
                                <button class="btn btn-danger btn-sm">Delete</button>
                            </td> -->
                        </tr>
                    </tbody>
                </table>

            </div>
        </div>
    </div>

    
    <!-- Modal Section -->
    <div class="proAddSection hidden">
        <div class="proAdd">
            <h1 class="add_title">New Product</h1>
            <form class="proAdd__form">
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label>Product Name</label>
                        <input type="text" class="form-control productNameInput" placeholder="Enter product" required />
                    </div>
                </div>
                <div class="mb-3">
                    <label>Quantity</label>
                    <input type="number" class="form-control productQuantityInput" placeholder="Enter quantity" min="1" required />
                </div>
                <div class="mb-3">
                    <label>Price</label>
                    <input type="number" class="form-control productPriceInput" placeholder="Enter buying price" min="1" required />
                </div>
                
                <div class="proAdd__form__buttons">
                    <button type="button" class="proAddCancelBtn btn btn-outline-danger">Discard</button>
                    <button type="submit" class="proAddSubmitBtn btn btn-success">Add Product</button>
                    
                </div>
                
                
            </form>
            
        </div>
        
    </div>
    
    <!-- Scripts -->
    <script src ="js/form.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
