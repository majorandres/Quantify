<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <link rel ="shortcut icon" type = "x-icon" href ="images/truck.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel = "stylesheet" href="css/inventory.css">
</head>

 


    <nav class="navbar navbar-expand-lg bg-primary-subtle">
        <div class="container-fluid">
            <a class="navbar-brand text-black" href="#">Inventory</a>
        
            <div class="container3">
                <button id="showModalBtn" class="proAddSubmitBtn btn btn-success">Add Product</button>
                <a href="dash.html">
                    <button type="button" class="proAddSubmitBtn btn btn-success">Back</button>
                  </a>
            </div>
            
            
        </div>
    </nav>


    <div class="main">
        <div class="inventory-app">
            <div class="product-section">
                <table class="table table-hover table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Units Sold(Last 30 Days)</th>
                            <th>Current Stock</th>
                            <th>Reorder Print</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    

    <div class="proAddSection hidden">
        <div class="proAdd">
            <h1 class="add_title">New Product</h1>
            <form class="proAdd__form">
                <div class="mb-3">
                    <label>Product Name</label>
                    <input type="text" class="form-control productNameInput" placeholder="Enter product" required />
                </div>
                <div class="mb-3">
                    <label>Quantity</label>
                    <input type="number" class="form-control productQuantityInput" placeholder="Enter quantity" min="1" required />
                </div>
                <div class="mb-3">
                    <label>Price</label>
                    <input type="number" class="form-control productPriceInput" placeholder="Enter buying price" min="1" required />
                </div>
                <div class="mb-3">
                    <label>Units sold (Last 30 days)</label>
                    <input type="number" class="form-control productSalesInput" placeholder="Enter buying price" min="1" required />
                </div>
                <div class="mb-3">
                    <label>Current Stock</label>
                    <input type="number" class="form-control productStockInput" placeholder="Enter buying price" min="1" required />
                </div>
                <div class="mb-3">
                    <label>Reorder Point</label>
                    <input type="number" class="form-control productRepointInput" placeholder="Enter buying price" min="1" required />
                </div>
                <div class="proAdd__form__buttons">
                    <button type="button" class="proAddCancelBtn btn btn-outline-danger">Discard</button>
                    <button type="submit" class="proAddSubmitBtn btn btn-success">Add Product</button>
                </div>
            </form>
        </div>
    </div>
    
    <script src ="js/inventory.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
