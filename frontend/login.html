<!DOCTYPE html>

<html lang = "en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login Page</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel = "stylesheet" href="css/form.css">
</head>
<body>
    
    <form id="login-form" class="form">
        <h1 class="heading">Login</h1>
        <input type="email" name="email" placeholder="Email" autocomplete="off" class="user" required>
        <input type="password" name="password" placeholder="Password" autocomplete="off" class="password" required>
    
        <button type="submit" class="submit-btn">Login</button>
    </form>
    <a href="register.html" class="link">Don't have an account? Make one here!</a>
    
    <script src="js/form.js"></script>
    
</body>
</html>
